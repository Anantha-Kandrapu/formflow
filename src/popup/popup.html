<!DOCTYPE html>
<html>

<head>
    <title>FormFlow</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>FormFlow</h1>

        <!-- Mode Switch -->
        <div class="mode-switch">
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider round"></span>
            </label>
            <span id="modeText">Tracking Mode</span>
        </div>

        <!-- Storage Status -->
        <div class="settings-section">
            <h2>Storage</h2>
            <div class="connection-status">
                <button id="testConnection">Connect</button>
                Status: <span id="driveStatus">Get connection status</span>
            </div>
        </div>
        
        <div class="tracked-fields-section">
            <h2>Tracked Fields</h2>
            <div id="trackedFieldsList"></div>
            <div class="save-folder">
                <input type="text" id="folderName" placeholder="Enter folder name">
                <input type="text" id="fileName" placeholder="Enter file name">
                <button id="saveToFolder">Sync to Drive</button>
            </div>
        </div>



    </div>
    <script src="popup.js"></script>
</body>

</html>
